
# This is a standard VPC CF script which can be spin up in any region
# All you have to do it just to keep your required VPC CIDR and its network subnet CIRDs

AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  EnvironmentName:
    Type: String
    Default: BoomerTest
  VPCCIDR:
    Type: String
    Default: 20.0.0.0/16
  Public1CIDR:
    Type: String
    Default: 20.0.10.0/24
  Public2CIDR:
    Type: String
    Default: 20.0.12.0/24
  Private1CIDR:
    Type: String
    Default: 20.0.11.0/24
  Private2CIDR:
    Type: String
    Default: 20.0.13.0/24
Resources:
  TestVPCDemo:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCIDR
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      InstanceTenancy: default
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-DemoVPC"
      - Key: Createdby
        Value: as
  PubSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: TestVPCDemo
      CidrBlock: !Ref Public1CIDR
      AvailabilityZone: !Select [ 0, !GetAZs '']
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-PublicSubnetA"
  PubSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: TestVPCDemo
      CidrBlock: !Ref Public2CIDR
      AvailabilityZone: !Select [ 1, !GetAZs '']
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-PublicSubnetB"
  PrivSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: TestVPCDemo
      CidrBlock: !Ref Private1CIDR
      AvailabilityZone: !Select [ 0, !GetAZs '']
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-PrivateSubnetA"
  PrivSubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: TestVPCDemo
      CidrBlock: !Ref Private2CIDR
      AvailabilityZone: !Select [ 1, !GetAZs '']
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-PrivateSubnetB"
  DemoInternetGateway:
    Type: "AWS::EC2::InternetGateway"
    Properties:
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-IGW"
  AttachDemoGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: TestVPCDemo
      InternetGatewayId:
        Ref: DemoInternetGateway
  PubRoutingTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: TestVPCDemo
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-Public Network RTB"
  PrivRoutingTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: TestVPCDemo
      Tags:
      - Key: Name
        Value: !Sub "${EnvironmentName}-Private Network RTB"
  PubASubnetAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PubSubnetA
      RouteTableId:
        Ref: PubRoutingTable
  PubBSubnetAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PubSubnetB
      RouteTableId:
        Ref: PubRoutingTable
  PrivASubnetAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PrivSubnetA
      RouteTableId:
        Ref: PrivRoutingTable
  PrivBSubnetAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: PrivSubnetB
      RouteTableId:
        Ref: PrivRoutingTable
  AddingIGWRoutePubNet:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId:
        Ref: PubRoutingTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref DemoInternetGateway
  NATGateway:
    Type: AWS::EC2::NatGateway
#   DependsOn: AttachDemoGateway
    Properties:
      AllocationId:
        Fn::GetAtt:
        - EIP
        - AllocationId
      SubnetId: !Ref PubSubnetA
      Tags:
        - Key: foo
          Value: bar
  EIP:
    Type: AWS::EC2::EIP
  NATRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivRoutingTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway
Outputs:
  VPCExport:
    Description: Exporting VPC
    Value: !Ref TestVPCDemo
    Export:
      Name: !Sub "${EnvironmentName}-VPC"
  BastionSubnet:
    Description: Exporting Public SubnetA
    Value: !Ref PubSubnetA
    Export:
      Name: !Sub "${EnvironmentName}-BastionSubnet"
  PublicSubA:
    Description: Exporting Public SubnetA
    Value: !Ref PubSubnetA
    Export:
      Name: !Sub "${EnvironmentName}-PublicSubnet1"
  PublicSubB:
    Description: Exporting Public SubnetB
    Value: !Ref PubSubnetB
    Export:
      Name: !Sub "${EnvironmentName}-PublicSubnet2"
  PrivSubnetA:
    Description: Exporting Private SubnetA
    Value: !Ref PrivSubnetA
    Export:
      Name: !Sub "${EnvironmentName}-PrivateSubnet1"
  PrivSubnetB:
    Description: Exporting Private SubnetB
    Value: !Ref PrivSubnetB
    Export:
      Name: !Sub "${EnvironmentName}-PrivateSubnet2"
  PrivSubnets:
    Description: Exporting Private SubnetA
    Value: !Join [ ",", [ !Ref PrivSubnetA, !Ref PrivSubnetB ]]
    Export:
      Name: !Sub "${EnvironmentName}-PrivateSubnets2"
  PublSubnets:
    Description: Exporting Private SubnetA
    Value: !Join [ ",", [ !Ref PubSubnetA, !Ref PubSubnetB ]]
    Export:
      Name: !Sub "${EnvironmentName}-PublicSubnets2"
